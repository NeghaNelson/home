<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="App.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .widget {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Dashboard</h1>
    </header>

    <main>
        <div class="widget">
            <h2>Widget 1</h2>
            <p>This is some content for Widget 1.</p>
        </div>

        <div class="widget">
            <h2>Widget 2</h2>
            <p>This is some content for Widget 2.</p>
        </div>

        <!-- Add more widgets as needed -->

    </main>

    <footer>
        <p>&copy; 2023 Your Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
